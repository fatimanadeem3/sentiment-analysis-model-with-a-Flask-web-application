<!DOCTYPE html>
<html>
<head>
    <title>Twitter Sentiment Analyzer</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twitter Sentiment Analyzer</h2>
        <form method="post">
            <input type="text" name="tweet" placeholder="Enter tweet..." required value="{{ user_input }}">
            <br>
            <button type="submit">Analyze</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
